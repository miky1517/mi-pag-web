</head>
<body>



<h2>Suma de Dos Números</h2>

<label for="num1">Número 1:</label>
<input type="number" id="num1">

<label for="num2">Número 2:</label>
<input type="number" id="num2">

<button onclick="sumar()">Sumar</button><button onclick="resta()">Resta</button><button onclick="producto()">Producto</button><button onclick="division()">División</button>


<button onclick="redireccionar()">Ir a otra página</button>

<p id="resultado"></p>

<script>
function sumar() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado = num1 + num2;
    document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + resultado;
}
</script>

<script>
function resta() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado = num1 - num2;
    document.getElementById("resultado").innerHTML = "El resultado de la Resta es: " + resultado;
}
</script>

<script>
function producto() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado = num1 * num2;
    document.getElementById("resultado").innerHTML = "El resultado del Producto es: " + resultado;
}
</script>

<script>
function division() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado = num1 / num2;
    document.getElementById("resultado").innerHTML = "El resultado de la División es: " + resultado;


}



</script>
